<!DOCTYPE html>
<html lang="pl-PL">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Admad - Zadanie - Krzysztof Baraniecki</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />

    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <div class="container mt-5">

                <div class="col-12 col-md-6">
                    <label class="form-label" for="inputName">Nazwa filmu:</label>
                    <input class="form-control" id="inputName" />
                </div>
                <div class="col-12 col-md-6">
                    <label class="form-label" for="inputGroupSelect">Typ filmu:</label>
                    <select class="form-select" id="inputGroupSelect">

            </div>
        </div>
        <div class="container mt-5">
            <div class="table-responsive">
                <table class="table table-striped" data-table>
                    <thead>
                        <tr>
                            <th scope="col">#</th>

                            <th scope="col">Tytuł</th>
                            <th scope="col">Rok</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="5"><p class="h3 text-center py-3">Jakiego dziś filmu szukamy?</p></td>
                        </tr>
                    </tbody>
                </table>
